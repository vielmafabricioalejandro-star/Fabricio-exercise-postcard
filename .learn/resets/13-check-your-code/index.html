<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard 4geek</title>
		<link rel="stylesheet" href="styles.css">

	</head>
	<body>
		<main class="Postcard">
			<header>
				<h1>My Postcard</h1>
				<img
					src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
					alt="logo"
					width="100"
				/>
				<section>
					<div class="left">
						<p>Look how awesome! This is a postcard that i created using HTML and CSS during my 4Geek Academy Course!</p>
						<p>This is so cool, can't wait to start doing more stuff</p>
					</div>
					<div class="right">
						<form>
							<div>
								<label for="name">Name</label>
								<input type="text" id="name" placeholder="Some Name" />
							</div>
							<div>
								<label for="email">Email</label>
								<input type="email" id="email" placeholder="Some Email" />
							</div>
							<div>
								<label for="comment">Comment</label>
								<textarea id="comment" placeholder="Some Comment"></textarea>
							</div>
							<button type="submit">Send My Postcard</button>
						</form>
					</div>
				</section>
			</header>
		</main>
	</body>
</html>
